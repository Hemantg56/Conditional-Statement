<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IF Conditions </title>
</head>

<body>

    <!-- IF-CONDITIONS -->

    <!-- IF conditions ma condition true hoy to body ma dekhay -->
    <!-- If conditions appear in the body only if the condition is true -->
    <!-- જો શરત સાચી હોય તો જ શરીરમાં સ્થિતિ દેખાય છે -->

    <!-- IF conditions ma condition khotu hoy to body ma nahi dekhay -->
    <!-- If the condition is wrong in the if conditions, it will not appear in the body. -->
    <!-- જો ઇફ કંડિશનમાં શરત ખોટી હોય, તો તે શરીરમાં દેખાશે નહીં -->

    <script>
        atmpin = 12345;

        if (atmpin == 12345) {
            document.write('Welcome User.....!')
        }
    </script>


</body>

</html>
