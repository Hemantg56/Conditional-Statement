<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IF_ELSE-IF_ELSE Conditions</title>
</head>

<body>

    <!-- IF_ELSE-IF_ELSE CONDITIONS -->

    <!-- multipal conditions mate use thay 6 -->

    <!-- jyare 2 thi vadhare condition use karvani hoy to aa conditions use kari sakay -->
    <!-- When more than 2 conditions have to be done, then these conditions can be done -->
    <!-- જ્યારે 2 થી વધુ શરતો કરવી હોય તો આ શરતો કરી શકાય છે -->

    <!-- IF conditions ma condition khotu hoy to body ma nahi dekhay -->
    <!-- If the condition is wrong in the if conditions, it will not appear in the body. -->
    <!-- જો ઇફ કંડિશનમાં શરત ખોટી હોય, તો તે શરીરમાં દેખાશે નહીં -->

    <!-- jo if khotu hoy to ena niche je pan get karayi hoy e dekhase body ma -->
    <!-- જો ઇફ કંડિશનમાં ખોટુ હોય તો તેની નીચે જે પણ દરવાજો છે તે શરીરમાં દેખાય છે -->

    <!-- jyare ELSE IF condition khotu hoy to else na under lakhavanu aave.  -->
    <!-- When the if condition is false, the else is written under. -->
    <!-- જ્યારે if શરત ખોટી હોય, ત્યારે else undher લખવામાં આવે છે. -->

    <!-- Example -->

    <script>
        x = 40, y = 45, z = 50;

        // Logical Operator

        if (x > y && x > z) {
            document.write(x)
        } else if (y > z) {
            document.write(y)
        } else {
            document.write(z)
        }


        // Logical Operator vagar

        if (x > y) {
            document.write(x)
        } else if (x > z) {
            document.write(x)
        } else if (y > z) {
            document.write(y)
        } else {
            document.write(z)
        }
    </script>
</body>

</html>
