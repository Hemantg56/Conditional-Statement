<body>
    <!-- CONDITIONAL STATEMENT -->

    <!-- 1. IF

        NOTE:-
        For 1 Condition

        SYNTEX:-

        if (condition)
        {
            code.....!
        }

    -->

    <!-- 2. IF ELSE 

        NOTE:-
        For 2 Condition

        aama if condition khoti hoy tyare  else nu uder call karvi jaroor pade
        if kotu hoy to e ena niche nu je pan ene call kari lese etale if khotu hoy to else na uder je call karayiye ye j aave 

        SYNTEX:-

        if (condition) ===> aa condition kotu hoy to else lakhavnu 
        {
            code....!
        }

        else 
        {
            code....!
        }

    -->

    <!-- 3. IF ELSE IF ELSE 

        NOTE:-
        For more than 2 conditions
        2 થી વધુ શરતો માટે

        aama if condition khoti hoy tyare  else if (condition) nu uder haju ek keyword karvi jaroor pade
        if kotu hoy to e ena niche nu je pan ene made call kari lese etale if khotu hoy to else if (condition) na uder biju keyword lagavu pade 
        jyare else condition kotu hoy to ena niche else aave to e call thyi jay 

        SYNTEX:-

        if (condition) ===> aa condition kotu hoy to else if keyword ma lakhavnu 
        {
            code.....!
        }

        else if (condition) ===> aa condition kotu hoy to else keyword ma lakhavnu 
        {
            code....!
        }

        else 
        {
            code....!
        }

        ===============================================================================

        iske under 6 values hai or comparesion karna hai to apne if ek lene ka else if kitni baar le skate hai 

        SYNTEX:-
        

        if (condition)
        {
            code....!
        }

        else if (condition)
        {
            code....!
        }

        else if (condition)
        {
            code....!
        }

        else if (condition)
        {
            code....!
        }

        else if (condition)
        {
            code....!
        }
    
        else 
        {
            code....!
        }
        
    -->

    <!-- 4. NESTED CONDITIONS
    
        NOTE:-
        For more than 2 conditions
        2 થી વધુ શરતો માટે

        
        When we take another if under the if, then it is called nested conditions.
        જ્યારે આપણે if હેઠળ બીજું જો લઈએ, તો તેને નેસ્ટેડ કંડીશન કહેવામાં આવે છે.

        SYNTEX:-
        
        if (condition) This is Nested conditions
        {
            if (condition)
            {
                code....!
            }
        }

        exaple :- 2

        if (condition) This is Nested conditions
        {
            if (condition)
            {
                if (condition)
                {
                    code....!
                }

                else if (condition)
                {
                    code....!
                }

                else
                {
                    code....!
                }
            }
        }

        else if (condition)
        {
            if (condition)
            {

            }

            else
            {
                code....!
            }
        }

    -->
