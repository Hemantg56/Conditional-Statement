<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IF_ELSE Conditions </title>
</head>

<body>

    <!-- IF_ELSE CONDITIONS -->

    <!-- IF conditions ma condition khotu hoy to body ma nahi dekhay -->
    <!-- If the condition is wrong in the if conditions, it will not appear in the body. -->
    <!-- જો ઇફ કંડિશનમાં શરત ખોટી હોય, તો તે શરીરમાં દેખાશે નહીં -->

    <!-- jo if khotu hoy to ena niche je pan get karayi hoy e dekhase body ma -->
    <!-- જો ઇફ કંડિશનમાં ખોટુ હોય તો તેની નીચે જે પણ દરવાજો છે તે શરીરમાં દેખાય છે -->

    <!-- jyare if condition khotu hoy to else na under lakhavanu aave.  -->
    <!-- When the if condition is false, the else is written under. -->
    <!-- જ્યારે if શરત ખોટી હોય, ત્યારે else undher લખવામાં આવે છે. -->

    <!-- Example:- -->

    <script>
        atmpin = 12345;

        if (atmpin == 12346) {
            document.write('Welcome User.....!')
        } else {
            document.write('Pin Will not Match')
        }



        // x = 5, y = 10;

        // if (x > y) {
        //     document.write(x)
        // }

        // // document.write('hiii')
        // else {
        //     document.write(y)
        // }
    </script>
</body>

</html>
